<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-900">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 p-10  " >
        <header>
            <nav class="flex justify-center items-center">
                <div class="relative flex  justify-center items-center ">
                    <img class="w-52" src="assets/bg.png" alt="">
                    <img class="absolute w-16 -mt-20" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
              
              <div class="card bg-base-100 w-full max-w-md shrink-0 shadow-2xl ">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Account Number</label>
                    <input value="12345678910" id="Account-number" type="number" class="input" placeholder="Ac Number" required />
                    <label class="fieldset-label">Password</label>
                    <input value="1234" id="pass-key" type="password" class="input" placeholder="Password" required />
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>


    <script src="./script/login.js"></script>
</body>
</html>
